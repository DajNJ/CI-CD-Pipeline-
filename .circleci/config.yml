version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Log in to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin

      - run:
          name: Build Docker image
          command: |
            docker build -t $DOCKERHUB_USER/ci-cd-demo-app:latest .

      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    docker:
      - image: cimg/base:stable

    steps:
      - attach_workspace:
          at: .

      - setup_remote_docker

      - run:
          name: Run Container for Testing
          command: |
            docker run -d -p 3000:5000 --name test-app $DOCKERHUB_USER/ci-cd-demo-app:latest
            sleep 10  # Give app time to start
            curl --fail http://localhost:3000/health

      - run:
          name: Clean Up Container
          command: |
            docker stop test-app && docker rm test-app

  deploy:
    docker:
      - image: cimg/base:stable

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Push Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker push $DOCKERHUB_USER/ci-cd-demo-app:latest

      - run:
          name: Trigger Render Deploy
          command: |
            curl -X POST https://api.render.com/deploy/ci-cd-demo-app.onrender.com

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test

version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.20.2  # Choose Node.js version that matches your app
    working_directory: ~/project

jobs:
  install-deps:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: node-deps-{{ checksum "package-lock.json" }}

  run-tests:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Run tests
          command: npm test

  build:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Build frontend (if applicable)
          command: |
            echo "No frontend build process detected. Add if needed."
            # For example, run: npm run build
      - run: 
          name: docker-engine
          command: docker desktop start
      - run: 
          name: Docker Image 
          command: docker build -t demo-app . 
      - run: 
          name: Container 
          command: docker run -d -p 3000:3000 demo-app

workflows:
  version: 2
  ci-pipeline:
    jobs:
      - install-deps
      - run-tests:
          requires:
            - install-deps
      - build:
          requires:
            - run-tests
